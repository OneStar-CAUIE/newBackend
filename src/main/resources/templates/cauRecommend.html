<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

          <p class="fs-6"> <li th:text="'name : ' + ${Cafe.name}"> </li></p>

        <p class="fs-6"> <li th:text="'location : ' + ${Cafe.address}"></li></p> <br>
        </th:block>



      </ul>

      <p>
        <br></br>
      </p>
      <p>
        <br></br>
      </p>
    </div>
