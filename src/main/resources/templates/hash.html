<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="py-4 text-center">
        <h2>Test Form</h2>
    </div>

    <hr class="my-4">
    <div>
        <div>취미 선택 (다중 선택 가능)</div>
        <div th:each="name : ${hashes}" class="form-check form-check-input">
            <input type="checkbox" th:field="*{hashes}" th:value="${name.key}" class="form-check-input">
            <label th:for="${#ids.next('hashes')}" th:text="${name.value}"  class="form-check-label"></label>
        </div>
    </div>

</div>
</body>
</html>
